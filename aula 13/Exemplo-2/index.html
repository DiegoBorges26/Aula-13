<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        try{
            const valor = 10 / 2;
            console.log("valor:", valor);
        } catch (erro) {
            console.error("Ocorreu um erro:", erro.message);
        } finally {
            console.log("Este código é eexecutado independentemente de exceções.");
        }
    </script>
</body>
</html>
